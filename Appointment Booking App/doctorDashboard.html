<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Dashboard</title>

    <link rel="stylesheet" href="css/doctorDashboard.css" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm">
      <div class="mb-3">
        <span class="h1">Doctor Dashboard</span>
        <span class="btn btn-danger mb-3" id="logout-btn">logout</span>
      </div>
      <div class="mb-3">
        <p class="h3">HiðŸ‘‹, <span id="doctor-name"></span></p>
      </div>
      <div class="mb-3">
        <p class="h4">Set your availability</p>
      </div>
      <form class="set-availability-form">
        <div class="row mb-3">
          <div class="col">
            <label for="start-time">Start time</label>
            <input type="time" class="form-control" id="start-time" />
          </div>
          <div class="col">
            <label for="end-time">End time</label>
            <input type="time" class="form-control" id="end-time" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary mb-3" id="set-btn">
          Set
        </button>
      </form>
      <button type="submit" class="btn btn-danger mb-3 hidden" id="delete-btn">
        Not available
      </button>

      <!-- appointments requsets -->
      <table class="table appointments-requests">
        <p class="h2">Appointments Requests</p>
        <thead>
          <tr>
            <th scope="col">Patient Id</th>
            <th scope="col">Patient Name</th>
            <th scope="col">Start Time</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="appointments-list"></tbody>
      </table>

      <!-- accepted appointments -->
      <table class="table appointments-requests">
        <p class="h2">Accepted Appointments</p>
        <thead>
          <tr>
            <th scope="col">Patient Id</th>
            <th scope="col">Patient Name</th>
            <th scope="col">Start Time</th>
            <th scope="col">Remark</th>
          </tr>
        </thead>
        <tbody id="accepted-appointments-list"></tbody>
      </table>
    </div>
    <script src="js/doctorDashboard.js"></script>
  </body>
</html>
