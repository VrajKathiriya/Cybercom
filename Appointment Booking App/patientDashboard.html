<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard</title>

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm">
      <div class="mb-3">
        <p class="h1">Patient Dashboard</p>
      </div>
      <div class="mb-3">
        <button class="btn btn-danger mb-3" id="logout-btn">logout</button>
      </div>
      <div class="mb-3">
        <p class="h3">HiðŸ‘‹, <span id="patient-name"></span></p>
      </div>
      <div class="mb-3">
        <p class="h4">Check the availability of doctors</p>
      </div>
      <form class="check-availability-form">
        <div class="row mb-3">
          <div class="col">
            <label for="start-time">Start time</label>
            <input type="time" class="form-control" id="start-time" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary mb-3" id="check-btn">
          Check availability
        </button>
      </form>

      <!-- Available doctors list -->
      <table class="table">
        <p class="h2">Available Doctors</p>
        <thead>
          <tr>
            <th scope="col">Doctor Name</th>
            <th scope="col">Start Time</th>
            <th scope="col">End Time</th>
            <th scope="col">Available Duration</th>
            <th scope="col">Book Appointment</th>
          </tr>
        </thead>
        <tbody id="doctor-list">
          Available doctors will be shown here...
        </tbody>
      </table>
    </div>

    <script src="js/patientDashboard.js"></script>
  </body>
</html>
