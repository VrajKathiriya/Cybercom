<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- link jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <h1>BMI Calculator</h1>
      <!-- form for bmi Calculator -->
      <form action="">
        <!-- height box -->
        <div class="height">
          <label for="height">Height (in meter):</label>
          <input type="text" id="height" />
          <span class="errorBox" id="heightError"></span>
        </div>

        <!-- weight box -->
        <div class="weight">
          <label for="weight">Weight (in kg):</label>
          <input type="text" id="weight" />
          <span class="errorBox" id="weightError"></span>
        </div>

        <!-- output box -->
        <div class="output">
          <div class="button">
            <button id="calculate">Calculate</button>
          </div>
          <div class="bmi">
            <span>BMI: &nbsp;</span>
            <span id="output"></span>
          </div>
          <div id="category"></div>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
