<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: #2b3035;
      }
    </style>
  </head>
  <body>
    <div class="container-sm mt-3 text-light" data-bs-theme="dark">
      <div class="h2 mb-3" data-bs-theme="light">Add Product Form</div>
      <a href="index.html" class="btn btn-info mb-3">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <form class="add-new-product-form">
        <div class="mb-3">
          <label for="product-title" class="form-label">Product Title</label>
          <input type="text" class="form-control" id="product-title" />
        </div>

        <div class="mb-3">
          <label for="product-price" class="form-label">Product Price</label>
          <input type="text" class="form-control" id="product-price" />
        </div>

        <div class="mb-3">
          <label for="product-description" class="form-label"
            >Product Description</label
          >
          <input type="text" class="form-control" id="product-description" />
        </div>

        <div class="mb-3">
          <label for="product-categoryId" class="form-label"
            >Product Category</label
          >
          <select
            class="form-select"
            aria-label="Default select example"
            id="product-categoryId"
          ></select>
        </div>

        <div class="mb-3">
          <label for="product-image" class="form-label"
            >Product Image URL</label
          >
          <input type="text" class="form-control" id="product-image" />
        </div>

        <button type="submit" class="btn btn-success" id="add-product-btn">
          Add Product
        </button>
      </form>
    </div>
    <script src="./js/addProduct.js"></script>
  </body>
</html>
