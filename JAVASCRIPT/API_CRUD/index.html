<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-sm">
      <nav class="navbar bg-body-tertiary mb-5">
        <div class="container-fluid">
          <a class="navbar-brand">Countries</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-bar"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="search-btn"
            >
              Search
            </button>
          </form>
        </div>
      </nav>

      <!-- all buttons for countries -->
      <div class="mb-3">
        <span class="btn btn-success" id="add-country-btn">
          Add new country
        </span>
        <span class="btn btn-warning" id="all-country-btn">
          Show all countries
        </span>
        <span class="btn btn-info" id="sort-country-btn">
          Sort Countries by population
        </span>
        <span class="btn btn-danger" id="deleted-country-btn">
          Deleted Countries
        </span>
      </div>

      <!-- add new country form -->
      <form class="add-country-form hidden">
        <div class="mb-3">
          <label for="country-name" class="form-label">Country Name</label>
          <input type="text" class="form-control" id="country-name" />
        </div>
        <div class="mb-3">
          <label for="continent" class="form-label">Continent</label>
          <input type="text" class="form-control" id="continent" />
        </div>
        <div class="mb-3">
          <label for="popuolation" class="form-label">Population</label>
          <input type="text" class="form-control" id="population" />
        </div>
        <div class="mb-3">
          <label for="country-img" class="form-label">Flag image url</label>
          <input type="text" class="form-control" id="country-img" />
        </div>

        <button type="submit" class="btn btn-primary" id="post-country-data">
          Post Country Data
        </button>
      </form>

      <!-- deleted countries list -->
      <div class="deleted-countries mb-3"></div>
      <!-- countries container -->
      <div class="countries-container mb-3"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
