<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        background-color: #2b3035;
      }
      p {
        font-size: 12px;
      }
      .products-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
      }
      .card {
        flex-grow: 1;
        flex-basis: 200;
      }
      .card img {
        height: 300px;
      }
      .hidden {
        display: none;
      }
      select {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container-sm mt-3" data-bs-theme="dark">
      <nav class="navbar bg-body-tertiary mb-5" data-bs-theme="dark">
        <a class="navbar-brand">Products</a>

        <form class="d-flex" role="search">
          <select class="btn btn-secondary me-2" id="filter-search">
            <option value="id">id</option>
            <option value="title">title</option>
            <option value="price">price</option>
          </select>

          <input
            class="form-control me-2"
            type="search"
            placeholder="Search..."
            aria-label="Search"
            id="search-bar"
          />
          <button
            class="btn btn-outline-success px-4"
            type="submit"
            id="get-single-product"
          >
            Search
          </button>
        </form>
      </nav>

      <div class="mb-3">
        <span class="btn btn-warning" id="get-all-products"
          >GET all Products</span
        >
        <a href="addProductForm.html">
          <span class="btn btn-success" id="add-new-product"
            >ADD new Product</span
          ></a
        >
      </div>

      <div class="extra-buttons mb-3 hidden">
        <span class="btn btn-info" id="previous-btn" onclick="handlePrevious()">
          <i class="fa-solid fa-arrow-left"></i>
        </span>
        <select class="btn btn-dark" id="items-per-page">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
        <span class="btn btn-info" id="next-btn" onclick="handleNext()">
          <i class="fa-solid fa-arrow-right"></i>
        </span>

        <select class="btn btn-secondary" onchange="sortProducts(this.value)">
          <option value="">Sort by</option>
          <option value="price">price</option>
          <option value="title">name</option>
        </select>
        <select
          class="btn btn-secondary"
          onchange="filterProducts(this.value)"
          id="filter-select"
        >
          <option value="">Filter By</option>
        </select>
        <!-- <span class="btn btn-primary" onclick="sortProducts('price')"
          >Sorting by price</span
        >
        <span class="btn btn-primary" onclick="sortProducts('title')"
          >Sorting by name</span
        > -->
      </div>

      <div class="products-container text-light"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
