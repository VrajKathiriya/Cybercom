<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
  </head>
  <body>
    <!-- Sample HTML Content -->
    <div id="container">
      <h1>Welcome to DOM Manipulation Exam!</h1>
      <p class="highlight">This paragraph has a highlight class.</p>
      <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
      </ul>
      <div id="replaceMe">This content will be replaced.</div>
    </div>

    <!-- Your JavaScript Code Goes Here -->
    <script>
      // Task 6: Add a new class "new-element" to the newly created paragraph.

      const container = document.getElementById("container");

      const newEl = document.createElement("p");
      newEl.innerHTML = "New Element Created!";

      container.insertAdjacentElement("afterend", newEl);

      newEl.classList.add("new-element");
    </script>
  </body>
</html>
