<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <!-- Sample HTML Content -->
    <div id="container">
      <h1>Welcome to DOM Manipulation Exam!</h1>
      <p class="highlight">This paragraph has a highlight class.</p>
      <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
      </ul>
      <div id="replaceMe">This content will be replaced.</div>
    </div>

    <!-- Your JavaScript Code Goes Here -->
    <script>
      // Task 2: Select all elements with class "highlight" and remove the class from each of them.
      const highlights = document.getElementsByClassName("highlight");
      console.log(highlights);

      for (c of highlights) {
        c.classList.remove("highlight");
      }
    </script>
  </body>
</html>
