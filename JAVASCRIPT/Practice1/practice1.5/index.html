<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Changer</title>
    <style>
      .img-container {
        height: 200px;
        width: 400px;
        overflow: hidden;
        background-size: cover;
        background-color: black;
      }
      img {
        width: 400px;
      }
      button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Image Changer</h1>

    <div class="img-container">
      <img src="img/bus.jpg" alt="" />
    </div>

    <button id="imgBtn">Change Image</button>
  </body>
  <script src="script.js"></script>
</html>
