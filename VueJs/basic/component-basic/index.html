<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  </head>
  <body>
    <!-- using components -->
    <div id="vue-app-one">
      <h2>Vue app one</h2>
      <!-- props -->
      <Greeting :name="name" @change-name="changeName($event)"></Greeting>
    </div>
    <div id="vue-app-two">
      <h2>Vuee app two</h2>
      <!-- slots -->
      <greeting>
        <template v-slot:default></template>
      </greeting>
      <!-- dynamic component using is keyword -->
      <component is="greeting"></component>
    </div>

    <div id="vue-app">
      <h2>Refs</h2>
      <input type="text" ref="input" />
      <button @click="readRefs">submit</button>
      <p>Your fav food: {{output}}</p>

      <div ref="test">hello</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
