<!-- Hero Section -->
<div class="jumbotron text-center py-5">
  <div class="h2">Welcome to Our E-Commerce Store</div>
  <p>Shop the latest trends and deals</p>
  <button class="btn btn-primary" routerLink="product-list">Shop Now</button>
</div>

<!-- Products Section -->
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="card mb-4 shadow-sm">
        <img
          src="https://via.placeholder.com/300x200"
          alt="Product 1"
          class="product-img"
        />
        <div class="card-body">
          <h4 class="card-title">Product 1</h4>
          <p class="card-text">Description of Product 1.</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">
                View
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Add to Cart
              </button>
            </div>
            <small class="text-muted">$19.99</small>
          </div>
        </div>
      </div>
    </div>
    <!-- Repeat similar card structure for more products -->
  </div>
</div>
