<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-container">
        <div class="text-center mb-4 h2">Login</div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              [ngClass]="
                email && email.touched
                  ? email.valid
                    ? 'is-valid'
                    : 'is-invalid'
                  : ''
              "
              id="username"
              name="username"
              formControlName="email"
            />
            <span
              class="error-msg"
              style="color: red"
              *ngIf="email && email.invalid && email.touched"
              >**Please enter username</span
            >
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              [ngClass]="
                password && password.touched
                  ? password.valid
                    ? 'is-valid'
                    : 'is-invalid'
                  : ''
              "
              id="password"
              name="password"
              formControlName="password"
            />
            <span
              class="error-msg"
              style="color: red"
              *ngIf="password && password.invalid && password.touched"
              >**Please enter password</span
            >
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <p class="mt-4">
            don't have an account?
            <a routerLink="../sign-up">sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
