<div
  class="modal"
  tabindex="-1"
  id="exampleModal"
  [formGroup]="editProductForm"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeEditModal()"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container mt-2">
          <form>
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="productName"
                placeholder="Enter product name"
                required
              />
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="productPrice" class="form-label">Price</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="productPrice"
                      placeholder="Enter price"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Category</label>
              <select
                class="form-select"
                formControlName="productCategory"
                required
              >
                <option disabled value="">Choose...</option>
                <option
                  *ngFor="let category of categories"
                  [value]="category.id"
                  [selected]="
                    product.category && product.category.id == category.id
                  "
                >
                  {{ category.name }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                formControlName="productDescription"
                rows="3"
                placeholder="Enter product description"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="productImageUrl" class="form-label">Image Url</label>
              <input
                class="form-control"
                formControlName="productImageUrl"
                rows="3"
                placeholder="Enter product image url"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="editProduct()">
          Edit Product
        </button>
      </div>
    </div>
  </div>
</div>
