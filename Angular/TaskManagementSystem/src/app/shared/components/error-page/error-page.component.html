<!-- error-page.component.html -->
<mat-card class="error-card">
  <mat-card-header>
    <mat-card-title style="font-size: 35px">404 - Error</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>An error occurred while processing your request.</p>
    <p>Please try again later or contact support for assistance.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="navigateToHome()">
      Back to Home
    </button>
  </mat-card-actions>
</mat-card>
