<div class="container">
  <h2>Category List</h2>
  <button class="btn btn-success" (click)="openAddModal()">Add Category</button>
  <table class="table">
    <div
      class="spinner-border"
      role="status"
      *ngIf="categories.length == 0 && !noCategories"
    >
      <span class="sr-only"></span>
    </div>
    <div *ngIf="categories.length == 0 && noCategories">
      <p>category list is empty</p>
    </div>
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let category of categories">
        <tr>
          <td>{{ category.id }}</td>
          <td>
            <div class="image-container">
              <img src="{{ category.image }}" alt="{{ category.name }}" />
            </div>
          </td>
          <td>{{ category.name }}</td>
          <td>
            <button
              type="button"
              class="btn btn-sm mx-2 btn-primary"
              (click)="openEditModal(category.id)"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-sm mx-2 btn-danger"
              (click)="deleteCategory(category.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

<ng-container *ngIf="addCategoryForm">
  <app-add-category
    (addCategoryChange)="onAddCategory($event)"
  ></app-add-category>
</ng-container>

<ng-container *ngIf="editCategoryForm">
  <app-edit-category
    [categoryId]="editCategoryId"
    (editCategoryChange)="onEditCategory($event)"
  ></app-edit-category>
</ng-container>
