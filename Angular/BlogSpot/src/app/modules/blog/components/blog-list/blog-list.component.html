<!-- blog-list.component.html -->
<div class="blog-list-container">
  <div class="tags-container">
    <mat-chip-set>
      <mat-chip (click)="filterBlogs('all_blogs')">All blogs</mat-chip>
      <mat-chip (click)="filterBlogs('technology')">Technology</mat-chip>
      <mat-chip (click)="filterBlogs('programming')">Programming</mat-chip>
      <mat-chip (click)="filterBlogs('science')">Science</mat-chip>
      <mat-chip (click)="filterBlogs('lifestyle')">LifeStyle</mat-chip>
    </mat-chip-set>
  </div>
  <div class="blogs">
    <div class="blog-list">
      <mat-card class="blog-card" *ngFor="let blog of filterdBlogs">
        <mat-card-header>
          <div class="blog-meta">
            <div class="blog-avatar">
              <img [src]="blog.user_avatar" alt="" />
            </div>
            <div class="blog-profile-info">
              <div class="blog-author">{{ blog.username }}</div>
              <div class="blog-date">{{ blog.created_at | date }}</div>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content class="card-content">
          <div class="blog-content">
            <div class="blog-title">{{ blog.title }}</div>
            <p class="blog-text">{{ blog.content }}</p>
          </div>
          <!-- Add image here -->
          <img class="blog-image" [src]="blog.image_url" alt="Blog Image" />
        </mat-card-content>
        <mat-card-actions class="card-actions">
          <mat-chip-set>
            <mat-chip class="category">{{ blog.category }}</mat-chip>
          </mat-chip-set>
          <button mat-icon-button (click)="addLike(blog.id)">
            <mat-icon *ngIf="!blog.likes?.includes(currentUser.id)"
              >favorite_border</mat-icon
            >
            <mat-icon *ngIf="blog.likes?.includes(currentUser.id)"
              >favorite</mat-icon
            >
            <span class="like-count">{{ blog.likes.length }}</span>
          </button>
          <button mat-icon-button>
            <mat-icon>mode_comment</mat-icon>
          </button>

          <button mat-icon-button (click)="addToBookmarks(blog.id)">
            <mat-icon *ngIf="!bookmarks.includes(blog.id)"
              >bookmark_add</mat-icon
            >
            <mat-icon *ngIf="bookmarks.includes(blog.id)"
              >bookmark_added</mat-icon
            >
          </button>

          <button mat-icon-button>
            <mat-icon>share</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <!-- blog-list.component.html -->
  <div class="popular-users">
    <h3>Popular Users</h3>
    <div class="users-list">
      <ul>
        <li *ngFor="let user of users">
          <div class="user-info">
            <div class="user-avatar">
              <img [src]="user.avatar" alt="" />
            </div>
            <span class="user-name">{{ user.name }}</span>
          </div>
          <div class="user-actions">
            <button mat-raised-button class="follow-button">
              <mat-icon fontIcon="add"></mat-icon> Follow
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
